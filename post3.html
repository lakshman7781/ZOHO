<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Agent IDs Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <button id="apiCallButton">Call API</button>
    <div id="deliveryAgentIds"></div>
  </body>
  <script>
    let HOST = "https://api.test.esamudaay.com";
    let CLUSTER_ID_1 = "df74530b-729c-4cc7-a4ad-fcaad5c3e3c8";
    let url = `${HOST}/api/v1/clusters/${CLUSTER_ID_1}/deliveryagents?is_active=true`;
    let headers = {
      Authorization: "JWT eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjo5NCwiaXNfYWN0aXZlIjp0cnVlLCJpc19zdXNwZW5kZWQiOmZhbHNlLCJwaG9uZSI6Iis5MTgxMjM0NjI2MTAiLCJ0aGlyZF9wYXJ0eV9pZCI6IjVkNzMwMzc2LTcyZWQtNDc4Yy04ZDVlLTFhM2E2YWVlOTgxNSIsInByb2ZpbGUiOnsicm9sZSI6IlBST1ZJREVSIiwic3VzcGVuZGVkIjpmYWxzZX0sImV4cCI6MTcxOTExODUxNiwib3JpZ19pYXQiOjE3MTEzNDI1MTZ9.OXpzs_6e5FMb_O52xee2TVpzCa8BOm-taBma1Hbm_qY",
      "Content-Type": "application/json",
    };
  
    document.getElementById("apiCallButton").addEventListener("click", function () {
      fetch(url, {
        method: "GET",
        headers: headers,
      })
      .then((response) => response.json())
      .then((jsonData) => {
        console.log(jsonData);
        let deliveryAgentIdsDiv = document.getElementById("deliveryAgentIds");
        jsonData.results.forEach((item) => {
          let p = document.createElement("p");
          p.textContent = item.delivery_agent_id;
          deliveryAgentIdsDiv.appendChild(p);
        });
      })
      .catch((error) => console.error("Error:", error));
    });
  </script>
</html>
