<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Details Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Order Details Form</h2>
  <form id="orderForm" action=" " method="post">
    <div class="form-group">
      <label for="business_id">Business ID:</label>
      <input type="text" id="business_id" name="business_id">
    </div>
    <div class="form-group">
      <label for="delivery_type">Delivery Type:</label>
      <input type="text" id="delivery_type" name="delivery_type">
    </div>
    <div class="form-group">
      <label for="delivery_address_id">Delivery Address ID:</label>
      <input type="text" id="delivery_address_id" name="delivery_address_id">
    </div>
    <div class="form-group">
      <label for="external_contact_name">Customer Name:</label>
      <input type="text" id="external_contact_name" name="external_contact_name">
    </div>
    <div class="form-group">
      <label for="external_contact_phone">Customer Phone:</label>
      <input type="text" id="external_contact_phone" name="external_contact_phone">
    </div>
    <div class="form-group">
      <label for="pickup_address_id">Pickup Address ID:</label>
      <input type="text" id="pickup_address_id" name="pickup_address_id">
    </div>
    <div class="form-group">
      <label for="pickup_contact_name">Pickup Contact Name:</label>
      <input type="text" id="pickup_contact_name" name="pickup_contact_name">
    </div>
    <div class="form-group">
      <label for="pickup_contact_phone">Pickup Contact Phone:</label>
      <input type="text" id="pickup_contact_phone" name="pickup_contact_phone">
    </div>
    <div class="form-group">
      <label for="item_type">Item Type:</label>
      <input type="text" id="item_type" name="item_type">
    </div>
    <div class="form-group">
      <label for="order_type">Order Type:</label>
      <input type="text" id="order_type" name="order_type">
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>

</body>
</html>
